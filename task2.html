<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1: Example on Unordered List</h1><br>
    <ul>
        <Li>Sportstar</Li>
        <li>Business Week</li>
        <Li>Time</Li>
    </ul>
    <h2>Heading 2: Example on Ordered List</h2>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>

    </ol>

    <H3>Example on Definition List</H3>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>
    </dl>
    <dl>
        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
    </dl>
    
</body>
</html>
