<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Background Image</title>
    <!-- using css for background image -->
    <style>
        body {
            background-image: url('landscape.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Specify the font-family for the text content */
            color: #970e0e; /* Specify the text color */
            padding: 10px; /* Add padding to the body to prevent content from touching the edges */
        }
        #myheading{
            color:white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: medium;
        }
        /* Style for other elements can be added here */
    </style>
</head>
<body>
    <h1 id="myheading">Welcome to Our Website</h1>
    <p>This is a sample text content.</p>
    <p>You can add more content here.</p>
</body>
</html>
